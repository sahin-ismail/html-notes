<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>

<body>
    <form>
        <!-- HTML5 Input-->
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" placeholder="Your Name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"> <br>
        <label for="password"></label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date"></label> <br>
        <input type="date" id="date" name="date"> <br>
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art" checked> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bechalor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Mesaage"></textarea> <br>
        <button type="reset"> Sıfırla</button>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
